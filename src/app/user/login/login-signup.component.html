<div class="overall">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">      
    <div class="loginWrapper p-5">
              <h4 class="mb-4 text-center text-uppercase">Login</h4>

              <div class="inputBox mb-4">
                  <label for="fname">Username</label>
                  <input type="text"   class="form-control" formControlName="email" id="fname" autocomplete="off">
              </div>
              <div class="inputBox mb-4">
                  <label for="pwd">Password</label>
                  <input type="password"  formControlName="password" class="form-control" id="pwd">
              </div>
              <div class="inputBox mb-4">
                  <input type="submit" class="btn btn-default btn-block" value="Sign In">
              </div>
              <p class="text-center"> Forgot password?<a routerLink="/forgotpassword">Click here !</a></p>
          </div>
        </form>
</div>
