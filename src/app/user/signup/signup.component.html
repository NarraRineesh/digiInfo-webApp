<div class="container d-flex justify-content-center align-items-center">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">      
    <div class="loginWrapper p-5 rounded">
              <h4 class="mb-4 text-center text-uppercase">SIGNUP</h4>

              <div class="inputBox mb-4">
                  <label for="fname">Email</label>
                  <input type="text"  name="fname" class="form-control" formControlName="email" id="fname">
              </div>
              <div class="inputBox mb-4">
                  <label for="pwd">Password</label>
                  <input type="password" autocomplete="off" name="pwd" formControlName="password" class="form-control" id="pwd">
              </div>
              <div class="inputBox mb-4">
                  <input type="submit" class="btn btn-default btn-block" value="Sign Up">
              </div>
              <div class="text-center"> Already member?<div class="inputBox mb-4 mt-2">
                <input type="submit" class="btn btn-default btn-block" value="Sign In" routerLink="/login">
            </div></div>
          </div>
        </form>

</div>
