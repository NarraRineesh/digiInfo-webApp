
<div class="overall">
    <div class="row w-100 d-flex justify-content-center align-items-center text-white" style="position: absolute; top: 20px; z-index:2; margin-left: 0px;">
        <div class="col"><i class="fa fa-chevron-left" aria-hidden="true" (click)="routeBack()"></i></div>
        <div class="col text-center">
            <h2 class="m-0">MIS</h2>
        </div>
        <div class="col"></div>
    </div>
	<div class="wrapper" #customLoadingTemplate>
		<div class="card">
			<div class="questionCard px-3">
				<input type="search" [(ngModel)]="searchText" placeholder="Search MIS">
			</div>
            <div class="no-tem mt-3" *ngIf="Mis.length === 0">
                <div class="content">
                  <img src="../assets/Saly-19.png" width="250">
                  <p>No MIS found. Any updates we will intimate you.
                  </p>
                </div>
              </div>
			  <div class="px-lg-4 px-sm-2 px-md-2 container-fluid question" *ngFor="let template of Mis | filter:searchText">
				<div class="card-list" (click)="previewTemplate(template.data)">
					<div class="row">
						<div class="col">
							<h4 class="m-0 p-3" style="font-size: large;">{{template.data.name}}</h4>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
