<a  class="float" (click)="addDepartment()">
    <i class="fa fa-plus my-float"></i>
    </a>
<div class="overall">
    <div class="row w-100 d-flex justify-content-center align-items-center text-white" style="position: absolute; top: 20px; z-index:2; margin-left: 0px;">
        <div class="col"><i class="fa fa-chevron-left" aria-hidden="true" (click)="routeBack()"></i></div>
        <div class="col text-center">
            <h2 class="m-0">Departments</h2>
        </div>
        <div class="col"></div>
    </div>
	<div class="wrapper">
		<div class="card">
			<div class="questionCard px-3">
				<input type="search" name="" id="" placeholder="Search departments">
			</div>
            <!-- <div class="no-tem mt-3" *ngIf="departments.length === 0">
                <div class="content">
                  <img src="../assets/Saly-19.png" width="250">
                  <p>No departments found. Create your first department.
                  </p>
                </div>
              </div> -->
			<div class="px-lg-4 px-sm-2 px-md-2 container-fluid question"  *ngFor="let department of departments">
				
				<div class="drop__card" (click)="openSingleDepartment(department.data.name)">
					<div class="drop__data">
					  <img [src]="department.data.image" alt="no_image" class="drop__img">
					  <div>
						<h1 class="drop__name">{{department.data.name}}</h1>
					  </div>
					</div>
				  </div>
			</div>
		</div>

	</div>
</div>
